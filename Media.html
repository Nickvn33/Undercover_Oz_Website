<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>UnderCoverOz - Melbourne Cover Band - Media</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="text/x-icon" href="favicon/favicon.ico">
</head>
<body>
    <div class="landscape-cover">
        <h1>Please rotate device</h1>
        <h2>Website optimised for Portrait Mode on Mobile</h2>
    </div>
    <div class="wrap">
        <img
                class="bg"
                id="desktop-image"
                src="P1076221_resized.png"
                alt=""
        >
        <img
                class="bg"
                id="mobile-image"
                src="P1076308.png"
                alt=""
        >
        <div class="main">
            <nav class="navbar">
                <button class="navbar-item" onclick='window.location.href = "index.html"'>Home</button>
                <button class="navbar-item" onclick='window.location.href = "Bio.html"'>Bio</button>
                <button class="navbar-item" onclick='window.location.href = "Songlist.html"'>Song List</button>
                <button class="navbar-item current-page">Media</button>
                <button class="navbar-item" onclick='window.location.href = "Book_Us.html"'>Book Us</button>
            </nav>
            <div class="top-buffer"></div>
            <header class="content">
                <div class="heading"><h1>Media</h1></div>
                <div class="buffer"><h2>Content Coming Soon</h2></div>
            </header>
        </div>
        <footer class="footer">
            <div class="logo-container">
                <img src="IMG_3207_transparent_square.png" class="logo" alt="UnderCoverOz">
            </div>
            <div class="socials">
                <a href="https://www.facebook.com/Undercoveroz" target="_blank"><div class="social facebook"></div></a>
                <a href="https://www.instagram.com/undercoveroz/" target="_blank"><div class="social instagram"></div></a>
                <a href="https://www.youtube.com/@UndercoverOZ-au/featured" target="_blank"><div class="social youtube"></div></a>
            </div>
        </footer>
    </div>
</body>
</html>
